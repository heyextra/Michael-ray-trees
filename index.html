<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.typekit.net/jen8bcw.css">
    <link rel="stylesheet" href="https://use.typekit.net/jen8bcw.css">

    <link rel="stylesheet" href="./styles.css">

    <title>Michael Ray Trees</title>
</head>
<body>
    <img src="./mrtlogo.svg" alt="Michael Ray" width="500px">
    <p>Licensed & Insured <br> 1-800-TREEZ-NUTZ</p>
    <form action="https://formspree.io/f/mpwagbdp" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="_replyto" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send</button>
    </form>
</body>
</html>
